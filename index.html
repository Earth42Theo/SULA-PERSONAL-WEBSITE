<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="SULA, TIMOTHY ADAM C.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40aed49a77.js" crossorigin="anonymous"></script>
    <title>Welcome to My Life</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #daa9a4, #E0DFD5);
            font-family: 'Arial', sans-serif;
            color: #E0DFD5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            background-color: #3e1a19;
            padding: 50px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-weight: bold;
            color: #E0DFD5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
        }
        .container h2 {
              font-family: Georgia, serif;
              font-weight: bold;
              color: #E0DFD5;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
              font-size: 2rem;
          }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        .video-container {
            max-width: 500px;
        }

        .video-container video {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 700px;
            width: 90%;
            padding: 60px 100px;
            background-color: #3e1a19;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .links a {
            font-size: 22px;
            color: #E0DFD5;
            text-decoration: none;
            padding: 14px 28px;
            border: 2px solid #E0DFD5;
            border-radius: 12px;
            background-color: #3e1a19;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #daa9a4;
            color: #3e1a19;
            border-color: #daa9a4;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .main-content {
                flex-direction: column;
                gap: 20px;
            }

            .links a {
                font-size: 18px;
                padding: 10px 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>WELCOME TO MY LIFE</h1>
    </header>

    <div class="main-content">
        <div class="video-container">
            <video controls>
                <source src="videos/mp4/introductionvideo.mp4" type="video/mp4">
            </video>
        </div>

        <div class="container">
            <section>
                <h2>Explore</h2>
                <div class="links">
                    <a href="biography.html">Biography</a>
                    <a href="skills.html">Skills</a>
                    <a href="resume.html">Resume</a>
                    <a href="photogallery.html">Photo Gallery</a>
                    <a href="beats.html">My Beats</a>
                    <a href="movies.html">My Film Movies</a>
                    <a href="tvshows.html">My Film TV Shows</a>
                    <a href="dreamplaces.html">Dream Places to Visit</a>
                    <a href="bucketlist.html">Bucket List</a>
                    <a href="contacts.html">Contacts</a>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
