    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #daa9a4, #E0DFD5);
            font-family: 'Arial', sans-serif;
            color: #E0DFD5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            background-color: #3e1a19;
            padding: 50px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-weight: bold;
            color: #E0DFD5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #3e1a19;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav a {
            font-size: 22px;
            color: #E0DFD5;
            text-decoration: none;
            padding: 14px 28px;
            border: 2px solid #E0DFD5;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .nav a:hover {
            background-color: #daa9a4;
            color: #3e1a19;
            border-color: #daa9a4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 90%;
            margin: 40px 0;
            box-sizing: border-box;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: attr(data-description);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover::after {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .nav a {
                font-size: 16px;
            }

            .gallery-item img {
                height: 200px;
            }
        }
    </style>
</head>
