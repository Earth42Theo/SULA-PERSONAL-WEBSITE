    <title>My Film TV Shows</title>

    <style>
        body {
            background: linear-gradient(135deg, #daa9a4, #E0DFD5);
            font-family: 'Arial', sans-serif;
            color: #E0DFD5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            font-family: Georgia, serif;
            text-align: center;
            background-color: #3e1a19;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-weight: bold;
            color: #E0DFD5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #3e1a19;
            padding: 15px 0;
            width: 100%;
        }

        .nav a {
            font-size: 22px;
            color: #E0DFD5;
            text-decoration: none;
            padding: 14px 28px;
            border: 2px solid #E0DFD5;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .nav a:hover {
            background-color: #daa9a4;
            color: #3e1a19;
        }

        .container {
            align-items: center;
            width: 80%;
            max-width: 1200px;
            padding: 40px 30px;
            background-color: #3e1a19;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .genre-section {
            margin-bottom: 40px;
            border-bottom: 2px solid #daa9a4;
            padding-bottom: 40px;
        }

        .movie {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .movie img {
            width: 150px;
            border-radius: 12px;
            margin-right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .movie-details {
            flex-grow: 1;
        }

        h2 {
            text-decoration: underline;
            font-size: 2rem;
            font-family: Georgia, serif;
        }

        iframe {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .nav a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .movie {
                flex-direction: column;
                text-align: center;
            }

            .movie img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
