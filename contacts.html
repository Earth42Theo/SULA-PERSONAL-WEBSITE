    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #daa9a4, #E0DFD5);
            font-family: 'Arial', sans-serif;
            color: #E0DFD5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            background-color: #3e1a19;
            padding: 50px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-weight: bold;
            color: #E0DFD5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #3e1a19;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav a {
            font-size: 22px;
            color: #E0DFD5;
            text-decoration: none;
            padding: 14px 28px;
            border: 2px solid #E0DFD5;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #daa9a4;
            color: #3e1a19;
            border-color: #daa9a4;
        }

        .container h2 {
            font-family: Georgia, serif;
            font-weight: bold;
            color: #E0DFD5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
        }

        .container {
            max-width: 700px;
            width: 90%;
            padding: 60px 100px;
            background-color: #3e1a19;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
        }

        .contact-info {
            font-size: 22px;
            line-height: 1.8;
        }

        .contact-info a {
            color: #daa9a4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #E0DFD5;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 18px;
                padding: 10px 20px;
            }

            .container {
                padding: 20px;
            }

            .contact-info {
                font-size: 18px;
            }
        }
    </style>
